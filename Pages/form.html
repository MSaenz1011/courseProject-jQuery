<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/styles.css" />
    <title>Submit your character</title>
  </head>

  <body>
    <div class="header-container">
      <h1 class="text-5xl font-bold">Favorite Hero</h1>

     
      <div>
        <a href="index.html">Home</a>
        <a href="character.html">Examples</a>
        <a href="form.html">Submit</a>
      </div>
    </div>


    <form class="character-form mt-50 flex flex-col items-center">
        <div class="name-input">
          <label for="character's Name"> Name of the character:</label>
          <input
            type="text"
            id="chname"
            class="border border-gray-400 rounded-lg focus:ring-blue-600 focus:border-blue-600 focus:outline-none focus:bg-blue-50 p-1 w-75"
          />
        </div>
  
        <div class="status-part mt-5">
          <div class="fictional">
            <label for="character's Name">
              From what universe is the chracacter?:</label
            >
            <input
              type="text"
              id="ficapp"
              class="border border-gray-400 rounded-lg focus:ring-blue-600 focus:border-blue-600 focus:outline-none focus:bg-blue-50 p-1"
              name="ficapp"
            />
          </div>
        </div>
  
        <div class="text-space mt-5">
          <p><label for="w3review">Why do you like this character?:</label></p>
          <textarea
            id="chardesc"
            name="chardesc"
            rows="4"
            cols="50"
            class="border border-gray-400 rounded-lg focus:ring-blue-600 focus:border-blue-600 focus:outline-none focus:bg-blue-50"
          ></textarea>
        </div>
  
        <div class="url-input mt-5">
          <label for="character's Name"> Submit a picture</label>
          <input
            type="text"
            id="charurl"
            class="border border-gray-400 rounded-lg focus:ring-blue-600 focus:border-blue-600 focus:outline-none focus:bg-blue-50"
            name="charurl"
          />
        </div>
  
        <button
          type="submit"
          class="text-white mt-5 mb-10 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Submit
        </button>
      </form>


    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
