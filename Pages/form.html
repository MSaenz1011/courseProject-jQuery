<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../styles.css" />
    <title>Submit your character</title>
  </head>

  <body>
    <nav
      class="header-container flex flex-wrap items-center justify-between w-full"
    >
      <h1 class="text-5xl font-bold text-blue-900">Favorite Hero</h1>

      <div class="flex flex-col gap-4 mt-4 sm:mt-0 sm:flex-row">
        <a
          href="index.html"
          class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg shadow-md transition"
          >Home</a
        >
        <a
          href="character.html"
          class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg shadow-md transition"
          >Examples</a
        >
        <a
          href="form.html"
          class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg shadow-md transition"
          >Submit</a
        >
      </div>
    </nav>

    <div class="flex justify-center items-center">
      <h2 class="italic text-black-900 font-bold text-6xl">The form</h2>
    </div>

    <section class="flex justify-center items-center mt-20">
      <form
        id="commonForm"
        class="w-full max-w-lg mx-auto p-6 rounded-xl shadow-lg bg-gradient-to-br from-blue-100 to-blue-300"
      >
        <div class="mb-5">
          <label
            for="characterName"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Name of the character</label
          >
          <input
            id="characterName"
            class="bg-gray-50 mb-1 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Example: Optimus Prime"
          />
          <span class="first-one"> </span>
        </div>
        
        <div class="mb-5">
          <label
            for="characterUniverse"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >First appereance (or universe it belongs to)</label
          >
          <input
            id="characterUniverse"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
          <span class="second-one"> </span>
        </div>
        <div class="mb-5">
          <label
            for="characterDescription"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white mb-1"
            >Explain why do you like this character</label
          >
          <textarea
            id="characterDescription"
            rows="4"
            class="block p-2.5 w-full mb-1 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          ></textarea>
          <span class="third-one"> </span>
        </div>
        <div class="mb-5">
          <label
            for="characterPicture"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Provide a picture (must be an URL)</label
          >
          <input
            id="characterPicture"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
          <span class="fourth-one"> </span>
        </div>
        <div class="flex mt-8 justify-center">
          <button
            type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Submit
          </button>
        </div>
      </form>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../app.js"></script>
  </body>
</html>
